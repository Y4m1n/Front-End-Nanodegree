<!DOCTYPE html>
<html>

<head>
  <title>My Lover</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/png" href="images/fairy-favicon.png">
  <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <header class="container-fluid text-center">
	    <img id="logo" src="images/fairy.png" alt="logo of fairy">
    <h1>Jessica Fairy</h1>
  </header>
  <hr>

  <article>
    <div class="container-fluid text-center">
      <h2>Her Magic</h2>
      <p>She can cook amazing dishes and do housework like magic.</p>
      <p>She also magics away my sadness and worries.</p>
      <h2>Her Beauty</h2>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-4">
          <picture>
            <source class="img-responsive" srcset="images/small1.png" media="(max-width: 500px)">
              <img class="img-responsive" src="images/normal2.jpg" alt="the second photo of fairy">
          </picture>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
          <picture>
            <source class="img-responsive" srcset="images/small2.png" media="(max-width: 500px)">
              <img class="img-responsive" src="images/normal2.jpg" alt="the second photo of fairy">
          </picture>
        </div>

        <div class="col-md-4 col-sm-4 col-xs-4">
          <picture>
            <source class="img-responsive" srcset="images/small3.png" media="(max-width: 500px)">
              <img class="img-responsive" src="images/normal2.jpg" alt="the second photo of fairy">
          </picture>
        </div>
      </div>
    </div>
  </article>

</body>

</html>
